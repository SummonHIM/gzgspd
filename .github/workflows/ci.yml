name: Build

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      BUILD_ENVS:
        description: "Build Environments (Space delimited)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Set up environments
        shell: bash
        run: |
          GOARCH=$(go env GOARCH)
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "OUT_FILE=built/gzgspd-${RUNNER_OS,,}-${GOARCH}.exe" > "$GITHUB_ENV"
            echo "OUT_FILE_NOD=built/gzgsp-${RUNNER_OS,,}-${GOARCH}.exe" > "$GITHUB_ENV"
          else
            echo "OUT_FILE=built/gzgspd-${RUNNER_OS,,}-${GOARCH}" > "$GITHUB_ENV"
          fi

      - name: Build
        shell: bash
        run: |
          if [ ! -d "built" ]; then
            mkdir -vp "built"
          fi

          for env in $BUILD_ENVS; do
            export "$env"
          done

          go build -ldflags="-X 'main.Version=$GITHUB_REF_NAME'" -o ${OUT_FILE} -v .

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            go build -ldflags="-X 'main.Version=$GITHUB_REF_NAME' -H=windowsgui" -o ${OUT_FILE_NOD} -v .
          fi
        env:
          BUILD_ENVS: ${{ inputs.BUILD_ENVS }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Built-${{ matrix.os }}
          path: built/**

  release:
    # 只在 tag push 时执行
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build # 等 build job 成功后执行
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: dist/**/*
          draft: true
          generate_release_notes: true
